<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        Emmet语法快速生成html结构语法：
            1. 生成标签直接输入标签名按tab键即可，例如输入div，然后按tab键，就可生成<div></div>
            2. 如果想要生成多个相同标签，加上*就可以了，例如div*3，就可以快速生成3个div标签
            3. 如果有父子级关系的标签，可以用>，例如ul>li
            4. 如果有兄弟关系的标签，用+就可以了，例如div+p
            5. 如果生成带有类名或者id名字的标签，直接写标签名.demo或者标签名#nav再按tab键就可以了
            6. 如果生成的标签类名是有顺序的，可以用自增符号$，例如div.demo$，$后面甚至可以添加*5，生成5个标签
            7. 如果想在标签内添加文字，可以用大括号{}，例如p{这是一个段落}，然后按回车
    -->

    <!-- 
        Emmet语法快速生成css语法：
            1. css基本采取简写形式即可：
                例如输入w200，然后按tab键，可以生成width: 200px;
                例如输入lh26，然后按tab键，可以生成line-height:26px; 
    -->
    
</body>

</html>
