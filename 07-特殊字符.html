<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 空格字符 -->
    空格：
    Hello&nbsp;world.
    <br>

    <!-- 小于号 -->
    小于号：
    3&lt;4
    <br>

    <!-- 小于等于号 -->
    小于等于号：
    3&le;4
    <br>

    <!-- 大于号 -->
    大于号：
    4&gt;3
    <br>

    <!-- 大于等于号 -->
    大于等于号：
    4&ge;3
    <br>

    <!-- 和号& -->
    和号：
    2&amp;3=2
    <br>

    <!-- 人民币 -->
    人民币：
    999&yen;
    <br>

    <!-- 版权 -->
    版权：
    &copy;
    <br>

    <!-- 注册商标 -->
    注册商标：
    &reg;
    <br>

    <!-- 摄氏度 -->
    摄氏度：
    37&deg;
    <br>

    <!-- 正负号 -->
    正负号：
    &plusmn;
    <br>

    <!-- 乘号 -->
    乘号：
    &times;
    <br>

    <!-- 除号 -->
    除号：
    &divide;
    <br>

    <!-- 平方 -->
    平方：
    2&sup2;=4
    <br>

    <!-- 立方 -->
    立方：
    3&sup3;=27
</body>
</html>
