<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            width: 200px;
            height: 40px;
            background-color: rgb(83, 87, 88);
            /* 转换成块级元素 */
            display: block;
            text-decoration: none;
            color: white;
            /* 将来可以通过盒子的内边距设置字体前面的间距 */
            text-indent: 1.5em;
            font-size: 14px;
            line-height: 40px;
        }

        /* 设置鼠标经过链接时的颜色 */
        a:hover {
            background-color: rgb(255, 111, 0);
        }
    </style>
</head>
<body>
    <!-- 
        CSS没有提供让文字垂直居中的代码，这里可以通过一个小技巧实现：
        解决方案：让文字的行高等于盒子的高度，就可以让文字在当前盒子内垂直居中

        单行文字垂直居中的原理：
        行高 = 上空隙 + 文字本身高度 + 下空隙
        如果将文字行高设置成盒子的高度，上空隙和下空隙会自动将文字挤到中间，如
        果行高小于盒子高度，文字会偏上，如果文字行高大于盒子高度，则文字偏下
    -->
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
</body>
</html>
