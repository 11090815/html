<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-image: url("pictures/6.png");
            width: 500px;
            height: 300px;
        }
    </style>
</head>

<body>
    <!-- 
        background-image属性描述了元素的背景图片，实际开发常见于logo或者一些装饰性的小图片或者是
        超大的背景图片，优点是非常便于控制位置（精灵图是背景图的典型应用）
        background-image: none; 默认不设置背景图片
        background-image: url(); 图片url地址
    -->
    <div></div>
</body>

</html>
