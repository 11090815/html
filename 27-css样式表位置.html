<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 
        1. 内部样式表
            在html页面内写样式，理论上stype样式可以放到html页面的任意地方，但一般写到<head>标签内
        
        2. 行内样式表
                在标签内部定义样式
                例如：<p style="color: red; font-size:12px;">17237263</p>
                style属性的值必须用双引号括起来
        
        3. 外部样式表，开发中最常用的方式
                将样式单独写到css文件中，再导入到html页面内
                ① 新建一个后缀名为 .css 的样式文件，把所有css代码放入此文件中
                ② 在html页面中，使用link标签引入样式文件
     -->
    <div>1234567890</div>
</body>
</html>
