<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        div盒子标签，div是division的缩写 ，
        一行只能用一个div，div是一个大盒子
    -->
    <div>这是头部</div>
    <div>这是身部</div>

    <!--
        span盒子标签，跨距
        一行可放多个span，span是一个小盒子。
    -->
    <span>今日价格</span>
    <span>今日新闻</span>
</body>
</html>
