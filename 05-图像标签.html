<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        图像标签img，是一个单标签
    -->
    <img src="https://learn.microsoft.com/zh-cn/microsoft-edge/visual-studio-code/microsoft-edge-devtools-extension-images/devtools-extension-v211.png" />
    <br>
    <!--
        alt属性，用于在图片显示不出来的时候，用文字替换
    -->
    <img src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/BB1jMzr1.img?w=554&h=315&m=6&x=215&y=95&s=143&d=143" alt="韩国专家谬论" />

    <!--
        title属性，用于鼠标放到图片上提示文字
    -->
    <img src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/BB1jKn6X.img?w=640&h=353&m=6&x=152&y=133&s=186&d=186" title="泰勒斯威夫特" />
    <br>
    <!--
        width设置图像宽度，数字后面跟的单位是像素
    -->
    <img src="pictures/1.jpg" width="800" />
    <br>

    <!--
        height设置图像高度，数字后面跟的单位是像素，需要注意的是，height和width一般只会修改其中之一，可以保持等比例缩放
    -->
    <img src="pictures/1.jpg" height="400" width="400" />
    <br>

    <!--
        border属性，为图像设置边框，可以通过css改变边框颜色
    -->
    <img src="pictures/1.jpg" width="800" border="20" />
    <br>
</body>
</html>
