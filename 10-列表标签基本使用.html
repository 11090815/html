<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        列表标签可以将元素整齐排列
     -->

    <!-- 
        1. 无序列表
        2. 有序列表
        3. 自定义列表
    -->

    <!-- 1. 无序列表 -->
    <!-- 
        <ul> 里面只能放 <li> 标签
        <li> 标签相当于一个容器，里面可以放任何标签
     -->
    <ul>
        <li>元素1</li>
        <li>元素2</li>
        <li>元素3</li>
    </ul>

    <!-- 2. 有序列表 -->
    <!-- 
        <ol> 标签里只能包含 <li> 标签
        <li> 标签相当于一个容器，里面可以放任何标签
    -->
    <ol>
        <li>元素1</li>
        <li>元素2</li>
        <li>元素3</li>
    </ol>

    <!-- 3. 自定义列表 -->
    <!-- 
        <dl> 标签里包含一个头标签 <dt> 和头标签的解释标签 <dd>
        <dt> 和 <dd> 之间是兄弟关系，并非父子关系
     -->
    <dl>
        <dt>名词1</dt>
        <dd>名词1解释1</dd>
        <dd>名词1解释2</dd>
        <dt>名词2</dt>
        <dd>名词2解释1</dd>
        <dd>名词2解释2</dd>
    </dl>

</body>

</html>
