<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        当表格很长时，可以将表格分割成表格头部和表格主体两大部分：
        <thead>：表格的头部区域
        <tbody>：表格的主体区域
     -->

     <table align="center" border="1" cellpadding="10" cellspacing="0" width="300" height="200">
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>年级</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>小明</td>
                <td>7</td>
                <td>二年级</td>
            </tr>
            <tr>
                <td>小红</td>
                <td>9</td>
                <td>四年级</td>
            </tr>
        </tbody>
     </table>
</body>
</html>
