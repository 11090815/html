<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 不能用标签名作为类名 */
        .redli {
            color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li class="redli">111</li>
        <li class="redli">222</li>
        <li>333</li>
    </ul>
    <div class="redli">我也是红色</div>
</body>

</html>
