<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 表格的主要作用是用来整齐地展示数据 -->
    <!-- 
        <table> 定义表格
        <tr> 定义表格的行，必须嵌套在 <table></table>内
        <td> 定义表格单元格，必须嵌套在 <tr></tr>内
        <th> 定义表头，突出显示
     -->

    <!-- 
        表格属性：
        align：对齐功能 [left center right]
        border：设置表格边框宽度
        cellpadding：规定单元格边框与其内容之间的空白
        cellspacing：规定单元格之间的空白距离，默认是2
        width：设置表格宽度
        height：设置表格高度

        以上属性必须写在 <table> 标签里面
      -->

    <!-- 
        合并单元格：
        合并单元格方式：
            1. 跨行合并：rowspan="合并单元格的个数"
            2. 跨列合并：colspan="合并单元格的个数"

        目标单元格：
            1. 跨行：最上侧单元格为目标单元格，写合并代码
            2. 跨列：最左侧单元格为目标单元格，写合并代码
    -->

    <table align="center" border="1" cellpadding="10" cellspacing="0" width="800" height="300">
        <thead>
            <tr>
                <!-- 跨五列合并 -->
                <th colspan="5">个人简历</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>姓名：</td>
                <td width="100">特朗普</td>
                <td>性别：</td>
                <td width="150">男</td>
                <!-- 跨四行合并 -->
                <td rowspan="4" width="180"><a href="https://baike.baidu.com/item/%e5%94%90%e7%ba%b3%e5%be%b7%c2%b7%e7%89%b9%e6%9c%97%e6%99%ae/9916449" target="_blank"><img src="pictures/6.png" width="180" title="照片" alt="特朗普"></a></td>
            </tr>
            <tr>
                <td>婚姻状况：</td>
                <td>已婚</td>
                <td>出生年月：</td>
                <td>1949年10月1日</td>
            </tr>
            <tr>
                <td>民族：</td>
                <td>汉族</td>
                <td>政治面貌：</td>
                <td>共和党</td>
            </tr>
            <tr>
                <td>身高：</td>
                <td>181cm</td>
                <td>学历：</td>
                <td>博士</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
