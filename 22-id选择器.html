<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #nav {color: pink;}
    </style>
</head>
<body>
    <!-- 
        id选择器，
     -->
    <div id="nav">迈克尔·杰克逊</div>
    <!-- 
        这样的写法是不合适的，因为id是唯一的，尽管在这里显示没有问题，但是对于后端来说，id必须是唯一的 
        
        在实际开发中，类选择器在样式中使用的次数最多，id选择器一般用于页面中唯一的元素，经常和JavaScript搭配使用
    -->
    <div id="nav">唐纳德</div>
</body>
</html>
