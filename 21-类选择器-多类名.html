<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .red {
            color: red;
        }
        .font200 {
            font-size: 200px;
        }
    </style>
</head>

<body>
    <!-- 
        我们可以给一个标签指定多个类名，从而达到更多的选择目的，这些类名都可以选出这个标签
        多个类名之间必须用空格隔开

        多类名开发使用场景：减少代码冗余，将公共的样式放到同一个选择器中
    -->
    <div class="red font200">刘德华</div>
</body>

</html>
