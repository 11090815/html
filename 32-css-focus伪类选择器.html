<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input:focus {
            background-color: pink;
            color: red;
        }
    </style>
</head>
<body>
    <!-- 
        :focus伪类选择器用于获取获得焦点的表单元素
            焦点就是光标，一般情况<input>标签类表单元素才能获取，因此该选择器主要针对表单元素 
     -->
    <input type="text">
    <input type="text">
    <input type="text">
</body>
